<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../header1.js"></script>
    <title>de-RSE.org</title>
    <script type="text/javascript" src="../header2.js"></script>
    <link rel="alternate" href="../de/index.html" hreflang="de"/>
    <link rel="alternate" href="../en/index.html" hreflang="en"/>
  </head>

  <body class="home">
    <script type="text/javascript" src="menu.js"></script>
    <div class="container">
      <div class="starter-template">
        <h1>Join us!</h1>
        <p>Joining the de-RSE Community is easy. Just sign up to our mailing list to
           receive notices about events, job postings, opportunities for collaboration
           and occasional information about our community.</p>
        <form method="POST" action="https://ml06.ispgateway.de/mailman/subscribe/liste_de-rse.org">
          <div class="form-group">
            <input name="email" value="" type="email" placeholder="enter email address">
            <button type="submit" class="btn btn-primary">Subscribe</button>
          </div>
        </form>
        <form method="POST" action="https://ml06.ispgateway.de/mailman/options/liste_de-rse.org">
          <div class="form-group">
            <input name="email" value="" type="email" placeholder="enter email address">
            <input name="unsubconfirm" type="hidden" value="1">
            <button type="submit" name="unsub" class="btn btn-primary">Unsubscribe</button>
          </div>
        </form>
      </div>
    </div><!-- /.container -->
  </body>
</html>
